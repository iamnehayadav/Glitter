<div class="container">
  <div class="page">

    <div class="sub-flex-container">
      <a routerLink="/tweetsearch">Tweet Search</a>
      <a routerLink="/peoplesearch">People Search</a>
    </div>

    <div>
      <input type="text" name="search" placeholder="Search.." #searchParam>
      <button type="submit" class="btn" (click)="getTweets(searchParam.value)">Submit</button>
    </div>

    <div style="width: 100%; margin: auto" *ngFor="let tweet of tweets">
      <div class="card">
        <div class="card-header header">
          <b>{{tweet.FName}} {{tweet.LName}}</b>&nbsp;&nbsp;&nbsp;{{tweet.CreatedAt}}
          <div style="text-align: right; width: 40%; float: right;" *ngIf="checkUser(tweet.UID)">
            <a href="#" class="btn btn-primary" style="width: 23%; background-color: rgb(201, 8, 104); padding: 4px"
              (click)="editTweet(tweet.TID)">Edit</a>
            <a href="#" class="btn btn-primary" style="width: 23%; background-color: rgb(201, 8, 104); padding: 4px"
              (click)="deleteTweet(tweet.TID)">Delete</a>
          </div>
        </div>
        <div class="card-body">
          <hr>
          <p class="card-text">{{tweet.Tweet}}</p>
          <hr>
          <div style="text-align: left; width: 40%; float: left;">
            {{tweet.LCount}}
            <a class="btn btn-primary" style="width: 25%; background-color: rgb(201, 8, 104); padding: 4px; color: white" (click)="like(tweet.TID)">Like</a>
            {{tweet.DCount}}
            <a class="btn btn-primary" style="width: 25%; background-color: rgb(201, 8, 104); padding: 4px; color: white;" (click)="dislike(tweet.TID)"
              id="d">Dislike</a>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
